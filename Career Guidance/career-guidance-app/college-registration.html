<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Registration</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>College Registration</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <form id="college-registration-form">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required>
            <label for="student-email">Student Email:</label>
            <input type="email" id="student-email" name="student-email" required>
            <label for="college-name">College Name:</label>
            <input type="text" id="college-name" name="college-name" required>
            <label for="aptitude-test">Aptitude Test:</label>
            <textarea id="aptitude-test" name="aptitude-test" required></textarea>
            <button type="submit">Submit Registration</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Career Guidance App</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
