<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Test</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>Aptitude Test</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <main>
        <h2>Take the Aptitude Test</h2>
        <form id="aptitude-test-form">
            <label for="verbal">Verbal Reasoning:</label>
            <textarea id="verbal" name="verbal" required></textarea>
            <label for="quantitative">Quantitative Reasoning:</label>
            <textarea id="quantitative" name="quantitative" required></textarea>
            <label for="general-knowledge">General Knowledge:</label>
            <textarea id="general-knowledge" name="general-knowledge" required></textarea>
            <button type="submit">Submit Test</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Career Guidance App</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
