<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Through Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="../Image Slider/Assets/Background02.jpg">
    <div>
        <h1 id="titleOfProject">The Image Slider Project</h1>
    </div>
    <section class="container">
        <div class="slider">
            <div class="slides">
                <img class="silde" id="slide-1" src="../Image Slider/Assets/CN.webp" alt="Image 01"> 
                <img class="silde" id="slide-2" src="../Image Slider/Assets/IceAge.jpg" alt="Image 02"> 
                <img class="silde" id="slide-3" src="../Image Slider/Assets/AllInOne.jpg" alt="Image 03"> 
                <img class="silde" id="slide-4" src="../Image Slider/Assets/Pooh.jpg" alt="Image 04"> 
                <img class="silde" id="slide-5" src="../Image Slider/Assets/minnions.jpg" alt="Image 05"> 
                <img class="silde" id="slide-6" src="../Image Slider/Assets/TomAndJerry.jpg" alt="Image 06"> 
                <img class="silde" id="slide-7" src="../Image Slider/Assets/ScoobyDobyDoo.jpg" alt="Image 07"> 
                <img class="silde" id="slide-8" src="../Image Slider/Assets/LordKrishna.jpg" alt="Image 08"> 
                <img class="silde" id="slide-9" src="../Image Slider/Assets/Madagascar.jpg" alt="Image 09"> 
                <img class="silde" id="slide-10" src="../Image Slider/Assets/CN2.jpg" alt="Image 10"> 
            </div>
            <div id="btns">
            <button class="prev" onclick="prevSlide()">&#10094</button>
            <button class="next" onclick="nextSlide()">&#10095</button>
            </div>
            <div class="slider-nav">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                <a href="#slide-4"></a>
                <a href="#slide-5"></a>
                <a href="#slide-6"></a>
                <a href="#slide-7"></a>
                <a href="#slide-8"></a>
                <a href="#slide-9"></a>
                <a href="#slide-10"></a>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
